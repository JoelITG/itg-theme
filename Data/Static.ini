[Options]

# Fix AFTs
VideoRenderers=opengl

# Fix "invalid data" / "invalid signature" in usb profiles
SignProfileData=0

# Don't break rate mods
RateModsAffectFGChanges=1

# Setting graphic settings to maximum
CelShadeModels=1
DisplayColorDepth=32
MovieColorDepth=32
TextureColorDepth=32
MaxTextureResolution=2048
SmoothLines=1

UseUnlockSystem=0
SoloSingle=0
Disqualification=0

#DisplayWidth=1816
#DisplayHeight=1362
#DisplayWidth=1696
#DisplayHeight=1272

#Stepmania setting
PadStickSeconds=0.050000
JudgeWindowAdd=0.000000
JudgeWindowScale=1.000000
JudgeWindowSecondsAttack=0.130000
JudgeWindowSecondsMine=0.070000
JudgeWindowSecondsBoo=0.180000
JudgeWindowSecondsGood=0.135000
JudgeWindowSecondsGreat=0.102000
JudgeWindowSecondsPerfect=0.043000
JudgeWindowSecondsMarvelous=0.021500
JudgeWindowSecondsOK=0.320000
